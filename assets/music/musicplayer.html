<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Load FontAwesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    
    
   
    
    <style>
        body {
          background:none;
        overflow: hidden;
        
        }
        
        .player {
        margin-left: -8px;
        margin-top: -8px;
       width: 135px;
          display: flex;
          align-items: left;
          flex-direction: column;
          justify-content: center;
          
        }
        
        .details {
          display: flex;
          align-items: left;
          flex-direction: column;
          justify-content: center;
         
        }
        
        
        
        .now-playing {
          font-size: 1rem;
          font-color: white;
        }
        
        .track-name {
         
           font-family: 'M PLUS 1P', sans-serif;
  font-size: 14px;
  color: #ffffff;
        }
        
        .track-artist {
         
           font-family: 'M PLUS 1P', sans-serif;
  font-size: 13px;
  color: #ffffff;
        }
        
        .buttons {
          display: flex;
          flex-direction: row;
          align-items: center;
          font-size: 7px;
         text-align: center;
        }
        
        .playpause-track,
        .prev-track,
        .next-track {
          padding: 5px;
          opacity: 0.8;
        margin:auto;
    
          /* Smoothly transition the opacity */
          transition: opacity .2s;
        }
        
        .playpause-track:hover,
        .prev-track:hover,
        .next-track:hover {
          opacity: 1.0;
        }
        
        .slider_container {
          width: 98%;
          max-width: 400px;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        
        /* Modify the appearance of the slider */
        .seek_slider,
        .volume_slider {
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
          height: 3px;
          background: black;
          opacity: 0.7;
          -webkit-transition: .2s;
          transition: opacity .2s;
        }
        
        /* Modify the appearance of the slider thumb */
        .seek_slider::-webkit-slider-thumb,
        .volume_slider::-webkit-slider-thumb {
-webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
        height: 10px; /* height of seeking square */
        width: 10px; /* width of seeking square */
        border-radius: 0px; /* change to 5px if you want a circle seeker */
        background: #E74492; /* color of seeker square */
       
      
        margin-top: -4.5px; 
          cursor: pointer;
         
        }
        .seek_slider::-moz-slider-thumb,
        .volume_slider::-moz-slider-thumb {
        height: 10px; /* height of seeking square */
        width: 10px; /* width of seeking square */
        border-radius: 0px; /* change to 5px if you want a circle seeker */
        background: #E74492; /* color of seeker square */
        cursor: help;
        border:none;
    }
      
        
        .seek_slider {
          width: 100%;
        }
        
        .volume_slider {
          width: 100%;
        }
        
        .current-time,
        .total-duration {
          padding: 5px;
        }
        
        i.fa-volume-down,
        i.fa-volume-up {
          padding: 5px;
        }
        
        i.fa-play-circle,
        i.fa-pause-circle,
        i.fa-step-forward,
        i.fa-step-backward {
          cursor: pointer;
        }
    </style>
    
    
</head>

<body>
<div class="player">
        <div class="details">
          <div class="track-name">Track Name</div>
            <div class="track-artist">Track Artist</div>
                                
        </div>
  
            <div class="buttons">
            <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
            <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
                        <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
       </div>
        <div class="slider_container">
          
            <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
          
        </div>
         <i class="fa fa-volume-up"></i>
        <div class="slider_container">
           
            <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()"><br>
           
        </div>
        
    </div>
     <script>
 let now_playing = document.querySelector(".now-playing");
        let track_art = document.querySelector(".track-art");
        let track_name = document.querySelector(".track-name");
        let track_artist = document.querySelector(".track-artist");
        
        let playpause_btn = document.querySelector(".playpause-track");
        let next_btn = document.querySelector(".next-track");
        let prev_btn = document.querySelector(".prev-track");
        
        let seek_slider = document.querySelector(".seek_slider");
        let volume_slider = document.querySelector(".volume_slider");
        let curr_time = document.querySelector(".current-time");
        let total_duration = document.querySelector(".total-duration");
        
        let track_index = 0;
        let isPlaying = false;
        let updateTimer;
        
        // Create new audio element
        let curr_track = document.createElement('audio');
        
        // Define the tracks that have to be played
        let track_list = [
          
          
          
          
          
          
          
           {
            name: "SET ME FREE",
            artist: "CHERRY",
                        path: "/assets/music/SET_ME_FREE.mp3"
          },
          
          
          {
            name: "Black U.F.O",
            artist: "Lupin",
                        path: "/assets/music/Lupin_-_Black_UFO.mp3"
          },
          {
            name: "I LOVE YOU LIKE YOU ARE",
            artist: "Valentina",
            path: "/assets/music/Valentina_-_I_Love_You_Like_You_Are.mp3"
          },
          {
            name: "Deja Vu",
            artist: "Dave Rodgers",
            path: "/assets/music/Deja_Vu.mp3",
          },
          
            {
            name: "Running in The 90s",
            artist: "Max Coveri",
                        path: "/assets/music/Running_in_The_90.mp3"
          },
          
          
          {
            name: "Lady Samurai",
            artist: "Mega NRG Man",
                        path: "/assets/music/Lady_Samurai_Extended_Mix_Mega.mp3"
          },
          {
            name: "DON'T LET ME BE THE FIRST",
            artist: "QUEEN 26",
            path: "/assets/music/DONT_LET_ME_BE_THE_FIRST.mp3"
          },
          {
            name: "Nothing's Gonna Stop Us",
            artist: "Annalise",
            path: "/assets/music/Annalise_-_Nothings_Gonna_Stop_Us.mp3",
          },
          
            {
            name: "The Top",
            artist: "Ken Blast",
            path: "/assets/music/The_Top.mp3",
          },
          
          
        ];
        
        function loadTrack(track_index) {
          clearInterval(updateTimer);
          resetValues();
        
          // Load a new track
          curr_track.src = track_list[track_index].path;
          curr_track.load();
        
          // Update details of the track
                   track_name.textContent = track_list[track_index].name;
          track_artist.textContent = track_list[track_index].artist;
          
        
          // Set an interval of 1000 milliseconds for updating the seek slider
          updateTimer = setInterval(seekUpdate, 1000);
        
          // Move to the next track if the current one finishes playing
          curr_track.addEventListener("ended", nextTrack);
        
         
        }
        
        // Reset Values
        function resetValues() {
         
          seek_slider.value = 0;
        }
        
        function playpauseTrack() {
          if (!isPlaying) playTrack();
          else pauseTrack();
        }
        
        function playTrack() {
          curr_track.play();
          isPlaying = true;
        
          // Replace icon with the pause icon
          playpause_btn.innerHTML = '<i class="fa fa-pause-circle fa-5x"></i>';
        }
        
        function pauseTrack() {
          curr_track.pause();
          isPlaying = false;
        
          // Replace icon with the play icon
          playpause_btn.innerHTML = '<i class="fa fa-play-circle fa-5x"></i>';;
        }
        
        function nextTrack() {
          if (track_index < track_list.length - 1)
            track_index += 1;
          else track_index = 0;
          loadTrack(track_index);
          playTrack();
        }
        
        function prevTrack() {
          if (track_index > 0)
            track_index -= 1;
          else track_index = track_list.length;
          loadTrack(track_index);
          playTrack();
        }
        
        function seekTo() {
          seekto = curr_track.duration * (seek_slider.value / 100);
          curr_track.currentTime = seekto;
        }
        
        function setVolume() {
          curr_track.volume = volume_slider.value / 100;
        }
        
        function seekUpdate() {
          let seekPosition = 0;
        
          // Check if the current track duration is a legible number
          if (!isNaN(curr_track.duration)) {
            seekPosition = curr_track.currentTime * (100 / curr_track.duration);
            seek_slider.value = seekPosition;
        
            // Calculate the time left and the total duration
            let currentMinutes = Math.floor(curr_track.currentTime / 60);
            let currentSeconds = Math.floor(curr_track.currentTime - currentMinutes * 60);
            let durationMinutes = Math.floor(curr_track.duration / 60);
            let durationSeconds = Math.floor(curr_track.duration - durationMinutes * 60);
        
            // Adding a zero to the single digit time values
           
          }
        }
        
        // Load the first track in the tracklist
        loadTrack(track_index);
</script>
    </body>
