<style>

}

padding-top: 80px;}

.p2 {

#pageselect{
position: absolute;
width: 700px;
height: 100px;
  font-size: 150px;
  color: white;
  -webkit-text-stroke: 4px #ffd359;
  font-family: "Bebas Neue", sans-serif;
 z-index: 99;
pointer-events: none;
left: 35%;
top: 350px;
}
#pageselect span:nth-of-type(odd)
{
  display: inline-block;
  transform: rotate(5deg);
}
#pageselect span:nth-of-type(even)
{
  display: inline-block;
  transform: rotate(-5deg);
} 
  .Page-select {  display: grid;
    grid-template-columns: 200px 200px 200px 200px 200px;
    grid-template-rows: 200px 200px;
    gap: 10px 15px;
    grid-auto-flow: row;
    justify-content: center;
    justify-items: stretch;
    align-items: stretch;
    grid-template-areas:
      "div1 div2 div3 div4 div5"
      "div6 div7 div8 div9 div10";
    grid-area: Page-select;
    height: 450px;
    margin-top: 50px;
    
  }
  .div1, .div2, .div3, .div4, .div5, .div6, .div7, .div8, .div9, .div10 {
    background: #ffd359;
    border-radius: 1.5rem;
    cursor: pointer; 
    overflow:hidden;
   box-shadow: #000000 0px 0px 8px;
   border: #161515 solid 3px;
  }



  #pp1,
  #pp2,
  #p3,
  #p4,
  #p5,
  #p6,
  #p7,
  #p8,
  #p9,
  #p10 {
    border-radius: 1.5rem;
    width: 380px;
    height: 390px;
    overflow: hidden;
    position: absolute;
    top: 20px;
    left: 61%;
    display: none;
    transform: rotate(-2deg);
    animation: slide ease 1s;
  }
  
  @keyframes slide {
    0% {
      margin-left: 10%;
      filter: brightness(0) blur(0px);
      background: none;
    }
  
    75% {
      margin-left: 0%;
      filter: brightness(0) blur(0px);
    }
    80% {
      margin-left: 0%;
      filter: brightness(500) blur(5px);
    }
  }
  
  
  .div1:hover,
  .div2:hover,
  .div3:hover,
  .div4:hover,
  .div5:hover,
  .div6:hover,
  .div7:hover,
  .div8:hover,
  .div9:hover,
  .div10:hover {
    background: url(https://117.zone/experiments/ebbg.gif);
    box-shadow: 0px 0px 6px #ffd359, 0px 0px 4px #ffd359,0px 0px 2px#fff7e2, 0px 0px 2px#fff7e2;
    border: 1px solid #ffeec1; 
    animation: flash ease .3s;
   
  }

  @keyframes flash {
    0% {
      opacity: (0);
      
      background-color: white;
    }
  15%{

    filter: brightness(500);
    background-color: white;
  }
    100% {
      
      background: url(https://117.zone/experiments/ebbg.gif);
    }
  }

  a {

  i.fas:hover {
    cursor: help;
  }
  
  i.fas.fa-pause,
  i.fas.fa-play,
  i.fas.fa-forward,
  i.fas.fa-backward {
    color: rgb(19, 18, 19); /* color of controls */
    text-shadow: #ffd359 1px 1px, #ffd359 -1px -1px, #ffd359 -1px 1px, #ffd359 1px -1px;
   transition: font-size ease .5s;
  }
  
  i.fas.fa-pause:hover,
  i.fas.fa-play:hover,
  i.fas.fa-forward:hover,
  i.fas.fa-backward:hover {

    font-size: 35px;
  } 

  input[type="range"] {
    -webkit-appearance: none;
    appearance: none;
    width: 100%;
    /* background color of seeking bar - make the color same as .seeking background color */
  }
  
  input[type="range"]:focus {
    outline: none;
  }
  
  /* settings for chrome browsers */
  input[type="range"]::-webkit-slider-runnable-track {
    width: 100%;
    height: 2px; /* thickness of seeking track */
    cursor: help;
    background: #ffd359; /* color of seeking track */
  }
  
  input[type="range"]::-webkit-slider-thumb {
    height: 10px; /* height of seeking square */
    width: 10px; /* width of seeking square */
    border-radius: 0px; /* change to 5px if you want a circle seeker */
    background: #161515; /* color of seeker square */
    cursor: help;
    -webkit-appearance: none;
    margin-top: -4.5px;
  }
  
  /* settings for firefox browsers */
  input[type="range"]::-moz-range-track {
    width: 100%;
    height: 2px; /* thickness of seeking track */
    cursor: help;
    background: #ffd359; /* color of seeking track */
  }
  
  input[type="range"]::-moz-range-thumb {
    height: 10px; /* height of seeking square */
    width: 10px; /* width of seeking square */
    border-radius: 0px; /* change to 5px if you want a circle seeker */
    background: #1a1819; /* color of seeker square */

    border: 3px #ffd359 solid;

<script>
  // initiate variables
 let track_name = document.querySelector(".songtitle");
 
 let playpause_btn = document.querySelector(".playpause-track");
 let next_btn = document.querySelector(".next-track");
 let prev_btn = document.querySelector(".prev-track");
let volume_slider = document.querySelector(".volume_slider");
 let seek_slider = document.querySelector(".seek_slider");
 let curr_time = document.querySelector(".current-time");
 let total_duration = document.querySelector(".total-duration");

 let track_index = 0;
 let isPlaying = false;
 let updateTimer;
 
 // create new audio element
 let curr_track = document.getElementById("music");
 
 //
 // DEFINE YOUR SONGS HERE!!!!!
 // MORE THAN FOUR SONGS CAN BE ADDED!!
 // JUST ADD ANOTHER BRACKET WITH NAME AND PATH
 // CATBOX.MOE IS RECOMMENDED FOR UPLOADING MP3 FILES
 let track_list = [
     {
         name:"tekken 4 draw the waveform",
         path:"https://117.zone/experiments/Tekken_4_Draw_the_Waveform.mp3"
     },
     {
        name:"thems fightin words - chuck salamone/mason lindroth",
        path:"https://117.zone/experiments/Thems_Fightin_Words.mp3"
    },
    
     {
         name:"endless cycle - chuck salamone/mason lindroth",
         path:"https://117.zone/experiments/An_Endless_Cycle_Waynes_Theme.mp3"
     },
     
 ];
 //
 //
 //
 //
 //

 function loadTrack(track_index) {
     clearInterval(updateTimer);
     resetValues();

     // load a new track
     curr_track.src = track_list[track_index].path;
     curr_track.load();
     
     // update details of the track
     track_name.textContent = "playing " + (track_index + 1) + " of " + track_list.length + ": " + track_list[track_index].name;

     // set an interval of 1000 milliseconds for updating the seek slider
     updateTimer = setInterval(seekUpdate, 1000);
     
     // move to the next track if the current one finishes playing 
     curr_track.addEventListener("ended", nextTrack);
 }

 // reset values
 function resetValues() {
     curr_time.textContent = "0:00";
     total_duration.textContent = "0:00";
     seek_slider.value = 0;
 }

 // checks if song is playing
 function playpauseTrack() {
     if (!isPlaying) playTrack();
     else pauseTrack();
 }

 // plays track when play button is pressed
 function playTrack() {
     curr_track.play();
     isPlaying = true;
     
     // replace icon with the pause icon
     playpause_btn.innerHTML = '<i class="fas fa-pause"></i>';
 }

 // pauses track when pause button is pressed
 function pauseTrack() {
     curr_track.pause();
     isPlaying = false;
     
     // replace icon with the play icon
     playpause_btn.innerHTML = '<i class="fas fa-play"></i>';
 }

 // moves to the next track
 function nextTrack() {
     if (track_index < track_list.length - 1)
         track_index += 1;
     else track_index = 0;
     loadTrack(track_index);
     playTrack();
 }

 // moves to the previous track
 function prevTrack() {
     if (track_index > 0)
         track_index -= 1;
     else track_index = track_list.length;
     loadTrack(track_index);
     playTrack();
 }

 // seeker slider
 function seekTo() {
     seekto = curr_track.duration * (seek_slider.value / 100);
     curr_track.currentTime = seekto;
 }
function setVolume() {
curr_track.volume = volume_slider.value / 100;
}

 function seekUpdate() {
     let seekPosition = 0;
     
     // check if the current track duration is a legible number
     if (!isNaN(curr_track.duration)) {
         seekPosition = curr_track.currentTime * (100 / curr_track.duration);
         seek_slider.value = seekPosition;
         
     // calculate the time left and the total duration
     let currentMinutes = Math.floor(curr_track.currentTime / 60);
     let currentSeconds = Math.floor(curr_track.currentTime - currentMinutes * 60);
     let durationMinutes = Math.floor(curr_track.duration / 60);
     let durationSeconds = Math.floor(curr_track.duration - durationMinutes * 60);
         
     // adding a zero to the single digit time values
     if (currentSeconds < 10) { currentSeconds = "0" + currentSeconds; }
     if (durationSeconds < 10) { durationSeconds = "0" + durationSeconds; }
     if (currentMinutes < 10) { currentMinutes = currentMinutes; }
     if (durationMinutes < 10) { durationMinutes = durationMinutes; }

     curr_time.textContent = currentMinutes + ":" + currentSeconds;
     total_duration.textContent = durationMinutes + ":" + durationSeconds;
   }
 }
 
 // load the first track in the tracklist
 loadTrack(track_index);
</script>
  </head>
<body>
  <div id="pageselect"><span>page</span> <span>select</span></div>
    <div class="container">

              <table class="controls">
                <tr>
                  <td>
                    <div class="prev-track" onclick="prevTrack()"><i class="fas fa-backward"></i></div>
                  </td>

                    <div class="playpause-track" onclick="playpauseTrack()"><i class="fas fa-play"></i></div>
                  </td>
                  <td>
                    <div class="next-track" onclick="nextTrack()"><i class="fas fa-forward"></i></div>
                  </td>
                </tr>
              </table>
  
              <div class="seeking">
  
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
